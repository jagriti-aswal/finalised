<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ask Question</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 50px 0;
  }
  h2 {
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 300px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    background: #388e3c;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #2e7031;
  }
</style>
</head>
<body>
<h2>Ask a Question</h2>
<input type="text" id="askInput" placeholder="Type your question...">
<button onclick="sendAsk()">Send</button>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const input = document.getElementById("askInput");

function sendAsk() {
  const text = input.value.trim();
  if(!text) return;
  socket.emit("sendQuestion", text);
  input.value = "";
}

input.addEventListener("keypress", e => {
  if(e.key === "Enter") sendAsk();
});
</script>
</body>
</html>
