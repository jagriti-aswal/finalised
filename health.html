<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Wellness Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8d5ff 0%, #f0e6ff 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(128, 90, 213, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #e8d5ff;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            color: #6b46c1;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(107, 70, 193, 0.1);
        }

        .subtitle {
            color: #8b5cf6;
            margin-bottom: 30px;
            font-size: 16px;
            opacity: 0.8;
        }

        h2 {
            color: #7c3aed;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .section-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .section-card {
            background: linear-gradient(145deg, #faf5ff, #f3e8ff);
            border: 2px solid #e8d5ff;
            border-radius: 20px;
            padding: 25px 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(0deg);
            animation: bounceIn 0.6s ease-out both;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .section-card:hover::before {
            left: 100%;
        }

        .section-card:hover {
            transform: translateY(-8px) perspective(1000px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(128, 90, 213, 0.4);
            border-color: #c084fc;
            background: linear-gradient(145deg, #ffffff, #faf5ff);
        }

        .section-image {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #c084fc, #a855f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
        }

        .section-image::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            filter: blur(4px);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #6b46c1;
            margin-bottom: 8px;
        }

        .section-desc {
            font-size: 14px;
            color: #8b5cf6;
            line-height: 1.4;
        }

        button {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 10px;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #7c3aed, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0px);
        }

        #nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #nav button {
            background: rgba(255, 255, 255, 0.95);
            color: #6b46c1;
            border: 2px solid #e8d5ff;
            backdrop-filter: blur(10px);
            font-size: 14px;
            padding: 10px 20px;
        }

        #nav button:hover {
            background: #f3e8ff;
            color: #5b21b6;
            border-color: #c084fc;
        }

        #quiz-container {
            text-align: left;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-container {
            background: linear-gradient(145deg, #faf5ff, #f3e8ff);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 2px solid #e8d5ff;
            position: relative;
            overflow: hidden;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #c084fc, #8b5cf6);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .question-container h2 {
            color: #6b46c1;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .question-container p {
            color: #7c3aed;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e8d5ff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            background: linear-gradient(145deg, #ffffff, #faf5ff);
            border-color: #c084fc;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
        }

        .option input[type="radio"] {
            margin-right: 15px;
            accent-color: #8b5cf6;
            transform: scale(1.2);
        }

        .option label {
            color: #6b46c1;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }

        #next-btn {
            width: 100%;
            margin-top: 25px;
            padding: 16px;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e8d5ff;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #c084fc);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .result-container {
            background: linear-gradient(145deg, #f0e6ff, #e8d5ff);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #c084fc;
            text-align: center;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-container h2 {
            color: #6b46c1;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .result-container p {
            color: #7c3aed;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .result-container strong {
            color: #5b21b6;
        }

        @media (max-width: 768px) {
            .section-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                margin: 10px;
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 28px;
            }

            .section-card {
                padding: 20px 15px;
            }

            .section-image {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }

            #nav {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }
        }

        .section-card:nth-child(1) { animation-delay: 0.1s; }
        .section-card:nth-child(2) { animation-delay: 0.2s; }
        .section-card:nth-child(3) { animation-delay: 0.3s; }
        .section-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="section-select">
            <h1>💜 Wellness Quiz</h1>
            <p class="subtitle">Discover your path to better health and wellness</p>
            <h2>Choose Your Section</h2>
            <div class="section-grid">
                <div class="section-card" onclick="startSection('A')">
                    <div class="section-image">🤰</div>
                    <div class="section-title">Section A</div>
                    <div class="section-desc">Pregnancy & Basic Health</div>
                </div>
                <div class="section-card" onclick="startSection('B')">
                    <div class="section-image">🧘‍♀</div>
                    <div class="section-title">Section B</div>
                    <div class="section-desc">Mental Health & Stress</div>
                </div>
                <div class="section-card" onclick="startSection('C')">
                    <div class="section-image">🍎</div>
                    <div class="section-title">Section C</div>
                    <div class="section-desc">Nutrition & Physical Health</div>
                </div>
                <div class="section-card" onclick="startSection('D')">
                    <div class="section-image">⚖</div>
                    <div class="section-title">Section D</div>
                    <div class="section-desc">Work-Life Balance</div>
                </div>
            </div>
        </div>

        <div id="nav" style="display:none;">
            <button onclick="goHome()">🏠 Home</button>
        </div>

        <div id="quiz-container" style="display:none;">
            <!-- Questions will be loaded here -->
        </div>
        
        <button id="next-btn" style="display:none;">Next Question ➜</button>
    </div>

    <script>
        const sections = {
            A: [
  { q: "How often do you feel tired?", options: ["Rarely", "Sometimes", "Often", "Always"] },
  { q: "How is your water intake?", options: ["<1 Litre", "1-2 Litres", "2-3 Litres", "3+ Litres"] },
  { q: "Do you eat fruits and vegetables daily?", options: ["Yes, daily", "Sometimes", "Rarely", "Never"] },
  {  q: "Do you take prenatal vitamins regularly?", options: ["Daily", "Sometimes", "Rarely", "Never"] },
  { q: "How is your sleep quality?", options: ["Very poor", "Poor", "Average", "Good"] },
  {  q: "Do you feel stressed or anxious?", options: ["Rarely", "Sometimes", "Mostly", "Always"] },
  {  q: "Do you have swelling in feet/hands?", options: ["No", "Mild", "Moderate", "Often"] },
  { q: "How much physical activity do you do?", options: ["Not at all", "Very little", "1-2 days/week", "Daily"] },
  {  q: "Do you visit doctor for regular checkups?", options: ["Yes, on time", "Sometimes", "Rarely", "Never"] },
  {  q: "How is your mood usually?", options: ["Happy", "Neutral", "Irritable often", "Sad"] }
],

  B: [
  {q: "How often do you feel stressed in your daily life?", options: ["Rarely", "Sometimes", "Often", "Almost always"]},
  {  q: "How would you describe your overall mood most days?", options: ["Very positive", "Somewhat positive", "Neutral", "Negative"]},
  {q: "Do you have trouble sleeping due to anxiety or racing thoughts?", options: ["Never", "Sometimes", "Often", "Always"]},
  {  q: "How frequently do you feel overwhelmed by responsibilities?", options: ["Rarely", "Sometimes", "Often", "Almost always"]},
  {  q: "Do you engage in relaxation or mindfulness practices?", options: ["Daily", "Few times a week", "Rarely", "Never"]},
  {  q: "How often do you experience irritability or mood swings?", options: ["Rarely", "Sometimes", "Often", "Very often"]},
  {  q: "Do you find it easy to cope with challenges or setbacks?", options: ["Always", "Mostly", "Sometimes", "Rarely"]},
  {  q: "How connected do you feel with friends or family?", options: ["Very connected", "Somewhat connected", "Occasionally", "Not at all"]},
  {  q: "Do you take breaks or time for self-care regularly?", options: ["Daily", "Few times a week", "Rarely", "Never"]},
  {  q: "How often do you feel anxious about future events?", options: ["Rarely", "Sometimes", "Often", "Almost always"]}
]
,
  C: [{q: "How balanced is your daily diet?",options: ["Very poor", "Poor", "Average", "Well-balanced"]},
  {  q: "How many servings of fruits and vegetables do you consume daily?", options: ["0-1", "2-3", "4-5", "6+"]},
  {  q: "How often do you exercise per week?", options: ["Never", "1-2 days", "3-4 days", "Daily"]},
  {  q: "How many hours of sleep do you get on average?", options: ["<5 hrs", "5-6 hrs", "7-8 hrs", "8+ hrs"]},
  {  q: "Do you drink enough water daily?", options: ["<1 Litre", "1-2 Litres", "2-3 Litres", "3+ Litres"]},
  {  q: "Do you have regular health checkups?", options: ["Never", "Sometimes", "Often", "Always on time"]},
  {  q: "Do you consume sugary or processed foods frequently?", options: ["Always", "Often", "Sometimes", "Rarely"]},
  {  q: "Do you experience frequent fatigue or low energy?", options: ["Always", "Often", "Sometimes", "Rarely"]},
  {  q: "Do you have any chronic conditions (diabetes, hypertension, etc.)?", options: ["Yes, multiple", "Yes, one", "Not sure", "No"]},
  {  q: "Do you practice stress management (meditation, yoga, etc.)?", options: ["Never", "Rarely", "Sometimes", "Daily"]}
]
,
D: [{q: "How many hours do you work or stay active daily?",options: ["<4 hrs", "4-6 hrs", "6-8 hrs", "8+ hrs"]},
  {  q: "Do you take regular breaks during work or study?", options: ["Never", "Rarely", "Sometimes", "Always"]},
  {  q: "How often do you spend time on hobbies or leisure activities?", options: ["Never", "Rarely", "Sometimes", "Daily"]},
  {  q: "Do you maintain a balance between work and personal life?", options: ["Poor", "Average", "Good", "Excellent"]},
  {  q: "How often do you engage in physical activity or exercise?", options: ["Never", "1-2 days/week", "3-4 days/week", "Daily"]},
  {  q: "Do you follow a consistent sleep schedule?", options: ["Never", "Rarely", "Sometimes", "Always"]},
  {  q: "Do you consume healthy meals regularly?", options: ["Never", "Sometimes", "Mostly", "Always"]},
  {  q: "Do you feel fatigued or low on energy during the day?", options: ["Always", "Often", "Sometimes", "Rarely"]},
  {  q: "Do you manage stress effectively through relaxation or mindfulness?", options: ["Never", "Rarely", "Sometimes", "Always"]},
  {  q: "Do you avoid excessive screen time and digital distractions?", options: ["Never", "Rarely", "Sometimes", "Always"]}
]

        };

        let currentSection = null;
        let currentIndex = 0;
        let answers = [];

        const quizContainer = document.getElementById("quiz-container");
        const nextBtn = document.getElementById("next-btn");

        function startSection(section) {
            currentSection = section;
            currentIndex = 0;
            answers = [];

            document.getElementById("section-select").style.display = "none";
            quizContainer.style.display = "block";
            document.getElementById("nav").style.display = "block";
            nextBtn.style.display = "inline-block";

            loadQuestion();
        }

        function loadQuestion() {
            const current = sections[currentSection][currentIndex];
            const totalQuestions = sections[currentSection].length;
            const progressPercent = ((currentIndex + 1) / totalQuestions) * 100;

            quizContainer.innerHTML = `
                <div class="progress-bar">
                    <div class="progress" style="width: ${progressPercent}%"></div>
                </div>
                <div class="question-container">
                    <h2>Question ${currentIndex + 1} of ${totalQuestions}</h2>
                    <p>${current.q}</p>
                    <div class="options-container">
                        ${current.options.map((opt, idx) => `
                            <div class="option">
                                <input type="radio" name="answer" id="opt${idx}" value="${opt}">
                                <label for="opt${idx}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function checkAnswer() {
            const selected = document.querySelector("input[name='answer']:checked");
            if (!selected) return alert("Please select an option!");

            answers.push(selected.value);
            currentIndex++;

            if (currentIndex < sections[currentSection].length) {
                loadQuestion();
            } else {
                if (currentSection === "A") showResultSectionA();
                else if(currentSection === "B") showResultSectionB();
                else if(currentSection === "C") showResultSectionC();
                else showResultSectionD();
                nextBtn.style.display = "none";
            }
        }

        // Empty result functions - add your logic here
        function showResultSectionA() {
            let suggestions = [];

  // 1. Tiredness
  if (answers[0] === "Often" || answers[0] === "Always") {
    suggestions.push("😴 You seem tired, try to take more rest and short naps.");
  }

  // 2. Water
  if (answers[1] === "1-2 Litres" || answers[1] === "<1 Litre") {
    suggestions.push("💧 Increase your water intake to stay hydrated.");
  }

  // 3. Fruits/veggies
  if (answers[2] !== "Yes, daily") {
    suggestions.push("🍎 Add more fruits and veggies to your meals for better nutrition.");
  }

  // 4. Vitamins
  if (answers[3] !== "Daily") {
    suggestions.push("💊 Please take your prenatal vitamins regularly (consult your doctor).");
  }

  // 5. Sleep
  if (answers[4] === "Poor" || answers[4] === "Very poor") {
    suggestions.push("🛏 Try to maintain a regular sleep routine and avoid screens before bed.");
  }

  // 6. Stress
  if (answers[5] === "Mostly" || answers[5] === "Always") {
    suggestions.push("💆 Practice relaxation, deep breathing, or talk to loved ones to reduce stress.");
  }

  // 7. Swelling
  if (answers[6] === "Often" || answers[6] === "Always") {
    suggestions.push("⚠ Monitor swelling carefully and consult your doctor if it increases.");
  }

  // 8. Physical activity
  if (answers[7] === "Very little" || answers[7] === "Not at all") {
    suggestions.push("🚶 Gentle walking or light activity can improve your health (if your doctor approves).");
  }

  // 9. Checkups
  if (answers[8] !== "Yes, on time") {
    suggestions.push("🏥 Regular checkups are important for you and your baby’s safety.");
  }

  // 10. Mood
  if (answers[9] === "Sad" || answers[9] === "Irritable often") {
    suggestions.push("😊 Share your feelings with family or doctor, mental health is important too.");
  }

  // Final result display
  const resultText = suggestions.length
    ? suggestions.join(" ")
    : "🌸 Great! You seem to be taking good care of your health. Keep it up 💖";

  quizContainer.innerHTML = `
    <h2>✅ Section A Completed!</h2>
    <p>${resultText}</p>
  `;
            
        }

        function showResultSectionB() {
  let score = 0; // Higher score = better mental health
  let moodSummary = [];

  // Assign scores for each answer (0 = worst, 3 = best)
  const scoreMap = {
    "Never": 3,
    "Rarely": 2,
    "Sometimes": 1,
    "Occasionally": 2,
    "Often": 0,
    "Very often": 0,
    "Almost always": 0,
    "Always": 3,
    "Neutral": 1,
    "Positive": 3,
    "Negative": 0
  };

  // Calculate total score
  for (let i = 0; i < answers.length; i++) {
    const ans = answers[i];
    score += scoreMap[ans] !== undefined ? scoreMap[ans] : 0;
  }

  // Mood summary based on key questions
  if (answers[1] === "Negative") moodSummary.push("😔 Mood is mostly negative");
  if (answers[1] === "Neutral") moodSummary.push("😐 Mood is neutral");
  if (answers[1] === "Positive") moodSummary.push("😊 Mood is positive");

  if (answers[5] === "Often" || answers[5] === "Very often") moodSummary.push("😤 Experiencing irritability or mood swings");
  if (answers[5] === "Never" || answers[5] === "Rarely") moodSummary.push("🙂 Stable mood");

  // Determine overall mental health rating
  let rating = "";
  if (score >= 25) rating = "Excellent 🌟";
  else if (score >= 18) rating = "Good 🙂";
  else if (score >= 10) rating = "Fair 😐";
  else rating = "Poor 😰";

  // General suggestions
  let suggestions = [];
  if (score < 18) {
    suggestions.push("💡 Consider mindfulness, relaxation techniques, and talking to loved ones to improve mental wellness.");
  } else {
    suggestions.push("🌸 Keep maintaining your healthy habits and stress management routines.");
  }

  // Display results
  quizContainer.innerHTML = `
    <h2>✅ Section B Completed!</h2>
    <p><strong>Mental Health Rating:</strong> ${rating}</p>
    <p><strong>Mood Summary:</strong> ${moodSummary.join(", ") || "🙂 Balanced mood"}</p>
    <p><strong>Overall Suggestion:</strong> ${suggestions.join(" ")}</p>
  `;
}

        function showResultSectionC() {
  let nutritionScore = 0;
  let exerciseScore = 0;
  let sleepScore = 0;
  let hydrationScore = 0;

  // Map answers to scores (0 = poor, 3 = excellent)
  const scoreMap = {
    "Very poor": 0,
    "Poor": 1,
    "Average": 2,
    "Well-balanced": 3,
    "0-1": 0,
    "2-3": 1,
    "4-5": 2,
    "6+": 3,
    "Never": 0,
    "1-2 days": 1,
    "1-2 days/week": 1,
    "3-4 days": 2,
    "3-4 days/week": 2,
    "Daily": 3,
    "<5 hrs": 0,
    "5-6 hrs": 1,
    "7-8 hrs": 2,
    "8+ hrs": 3,
    "<1 Litre": 0,
    "1-2 Litres": 1,
    "2-3 Litres": 2,
    "3+ Litres": 3,
