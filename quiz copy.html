            top: -50%;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(0deg);
            animation: bounceIn 0.6s ease-out both;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;

        .section-card:hover::before {
            left: 100%;
        }

        .section-card:hover {

            background: linear-gradient(145deg, #ffffff, #faf5ff);

        .section-image {

            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;

        .section-desc {

            color: #8b5cf6;
            line-height: 1.4;

            border-radius: 30px;

            padding: 16px;
            font-size: 18px;

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e8d5ff;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #c084fc);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);

            border-radius: 20px;
            border: 2px solid #c084fc;

                transform: scale(0.9);
            }
            to {

                transform: scale(1);
            }

        .result-container h2 {

            margin-bottom: 20px;
            font-size: 28px;
        }

        .result-container p {
            color: #7c3aed;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

            color: #5b21b6;

        @media (max-width: 768px) {
            .section-grid {

            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
