            top: -50%;

            border-radius: 20px;

            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(0deg);
            animation: bounceIn 0.6s ease-out both;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .section-card:hover::before {
            left: 100%;
        }

        .section-card:hover {
            transform: translateY(-8px) perspective(1000px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(128, 90, 213, 0.4);
            border-color: #c084fc;
            background: linear-gradient(145deg, #ffffff, #faf5ff);
        }

        .section-image {

            height: 80px;
            margin: 0 auto 15px;

            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;

        }

        .section-image::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20%;
            height: 20%;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            filter: blur(4px);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #6b46c1;
            margin-bottom: 8px;
        }

        .section-desc {
            font-size: 14px;
            color: #8b5cf6;
            line-height: 1.4;

        #next-btn {
            width: 100%;
            margin-top: 25px;
            padding: 16px;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e8d5ff;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #c084fc);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }

            border-radius: 20px;
            border: 2px solid #c084fc;
            text-align: center;

            from {

                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }

        .result-container h2 {
            color: #6b46c1;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .result-container p {
            color: #7c3aed;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

            color: #5b21b6;

        @media (max-width: 768px) {
            .section-grid {

            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>

                "<5 hrs": 0, "<5 घंटे": 0,
                "5-6 hrs": 1, "5-6 घंटे": 1,
                "7-8 hrs": 2, "7-8 घंटे": 2,
                "8+ hrs": 3, "8+ घंटे": 3,
                "<1 Litre": 0, "<1 लीटर": 0,
                "1-2 Litres": 1, "1-2 लीटर": 1,
                "2-3 Litres": 2, "2-3 लीटर": 2,
                "3+ Litres": 3, "3+ लीटर": 3,
                "Sometimes": 1, "कभी-कभी": 1,
                "Often": 2, "अक्सर": 2,
                "Always": 3, "हमेशा": 3,
                "Always on time": 3, "हमेशा समय पर": 3,
                "Rarely": 3, "कम": 3,
                "Yes, one": 1, "हां, एक": 1,
                "Yes, multiple": 0, "हां, कई": 0,
                "Not sure": 1, "पता नहीं": 1,
                "No": 3, "नहीं": 3
            };

            nutritionScore += scoreMap[answers[0]] || 0;
            nutritionScore += scoreMap[answers[1]] || 0;
            nutritionScore += scoreMap[answers[6]] || 0;
            exerciseScore += scoreMap[answers[2]] || 0;
            sleepScore += scoreMap[answers[3]] || 0;
            hydrationScore += scoreMap[answers[4]] || 0;

            const totalScore = nutritionScore + exerciseScore + sleepScore + hydrationScore;
            let overall = "";
            if (currentLanguage === 'en') {
                if (totalScore >= 10) overall = "Good 🌟";
                else if (totalScore >= 6) overall = "Fair 🙂";
                else overall = "Poor 😰";
            } else {
                if (totalScore >= 10) overall = "अच्छा 🌟";
                else if (totalScore >= 6) overall = "ठीक 🙂";
                else overall = "खराब 😰";
            }

            let feedbacks;
            if (currentLanguage === 'en') {
                feedbacks = {
                    nutrition: nutritionScore >= 5 ? "🥗 Your nutrition is good." : "🍎 Consider increasing intake of fruits, vegetables, and balanced meals.",
                    exercise: exerciseScore >= 2 ? "🏃 You have a healthy exercise routine." : "🚶 Try to incorporate more regular physical activity.",
                    sleep: sleepScore >= 2 ? "🛌 Your sleep routine is sufficient." : "🛏 Consider improving sleep duration and quality.",
                    hydration: hydrationScore >= 2 ? "💧 You are staying well-hydrated." : "💦 Increase daily water intake."
                };
            } else {
                feedbacks = {
                    nutrition: nutritionScore >= 5 ? "🥗 आपका पोषण अच्छा है।" : "🍎 फल, सब्जियों और संतुलित भोजन का सेवन बढ़ाने पर विचार करें।",
                    exercise: exerciseScore >= 2 ? "🏃 आपकी व्यायाम दिनचर्या स्वस्थ है।" : "🚶 अधिक नियमित शारीरिक गतिविधि शामिल करने की कोशिश करें।",
                    sleep: sleepScore >= 2 ? "🛌 आपकी नींद की दिनचर्या पर्याप्त है।" : "🛏 नींद की अवधि और गुणवत्ता में सुधार पर विचार करें।",
                    hydration: hydrationScore >= 2 ? "💧 आप अच्छी तरह से हाइड्रेटेड रह रहे हैं।" : "💦 दैनिक पानी का सेवन बढ़ाएं।"
                };
            }

            const labels = currentLanguage === 'en' 
                ? { nutrition: "Nutrition:", exercise: "Exercise:", sleep: "Sleep:", hydration: "Hydration:", overall: "Overall Health Indicator:" }
                : { nutrition: "पोषण:", exercise: "व्यायाम:", sleep: "नींद:", hydration: "हाइड्रेशन:", overall: "समग्र स्वास्थ्य संकेतक:" };

            quizContainer.innerHTML = `
                <h2>${translations[currentLanguage].sectionCompleted.replace('{section}', 'C')}</h2>
                <p><strong>${labels.nutrition}</strong> ${feedbacks.nutrition}</p>
                <p><strong>${labels.exercise}</strong> ${feedbacks.exercise}</p>
                <p><strong>${labels.sleep}</strong> ${feedbacks.sleep}</p>
                <p><strong>${labels.hydration}</strong> ${feedbacks.hydration}</p>
                <p><strong>${labels.overall}</strong> ${overall}</p>
            `;
        }

        function showResultSectionD() {
            // Similar implementation for Section D with bilingual support
            let totalScore = 0;
            
            const scoreMap = {
                "<4 hrs": 1, "<4 घंटे": 1,
                "4-6 hrs": 2, "4-6 घंटे": 2,
                "6-8 hrs": 3, "6-8 घंटे": 3,
                "8+ hrs": 1, "8+ घंटे": 1,
                "Never": 0, "कभी नहीं": 0,
                "Rarely": 1, "कम": 1,
                "Sometimes": 2, "कभी-कभी": 2,
                "Always": 3, "हमेशा": 3,
                "Poor": 0, "खराब": 0,
                "Average": 1, "औसत": 1,
                "Good": 2, "अच्छा": 2,
                "Excellent": 3, "उत्कृष्ट": 3,
                "1-2 days/week": 1, "1-2 दिन/सप्ताह": 1,
                "3-4 days/week": 2, "3-4 दिन/सप्ताह": 2,
                "Daily": 3, "रोज": 3,
                "Mostly": 2, "ज्यादातर": 2,
                "Often": 0, "अक्सर": 0
            };

            // Calculate scores for each answer
            for (let i = 0; i < answers.length; i++) {
                if (i === 7) { // Fatigue question - reverse scoring
                    totalScore += 3 - (scoreMap[answers[i]] || 0);
                } else {
                    totalScore += scoreMap[answers[i]] || 0;
                }
            }

            let overall = "";
            if (currentLanguage === 'en') {
                if (totalScore >= 25) overall = "Excellent 🌟";
                else if (totalScore >= 18) overall = "Good 🙂";
                else if (totalScore >= 10) overall = "Fair 😐";
                else overall = "Poor 😰";
            } else {
                if (totalScore >= 25) overall = "उत्कृष्ट 🌟";
                else if (totalScore >= 18) overall = "अच्छा 🙂";
                else if (totalScore >= 10) overall = "ठीक 🙂";
                else overall = "खराब 😰";
            }

            const recommendation = currentLanguage === 'en' 
                ? "Focus on areas marked ⚠ to improve overall health and well-being."
                : "समग्र स्वास्थ्य और कल्याण में सुधार के लिए ⚠ चिह्नित क्षेत्रों पर ध्यान दें।";

            const labels = currentLanguage === 'en' 
                ? { overall: "Overall Lifestyle Indicator:", recommendation: "Recommendation:" }
                : { overall: "समग्र जीवनशैली संकेतक:", recommendation: "सिफारिश:" };

            quizContainer.innerHTML = `
                <h2>${translations[currentLanguage].sectionCompleted.replace('{section}', 'D')}</h2>
                <p><strong>${labels.overall}</strong> ${overall}</p>
                <p><strong>${labels.recommendation}</strong> ${recommendation}</p>
            `;
        }

        function goHome() {
            document.getElementById("section-select").style.display = "block";
            document.getElementById("nav").style.display = "none";
            quizContainer.style.display = "none";
            nextBtn.style.display = "none";
            
            currentSection = null;
            currentIndex = 0;
            answers = [];
        }

        nextBtn.addEventListener("click", checkAnswer);
    </script>
